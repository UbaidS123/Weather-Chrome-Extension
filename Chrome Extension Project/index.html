<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <p class="location">
        <span id="specific_location"></span>
        <sup id="country_location"></sup>
    </p>
    <div class = "temperature">
        <span id = "temp"></span>
        <sup>°C</sup>
    </div>
   
    
    
    <div class="feels_like_temp">
        Feels like ~ <span id="text_feels"></span>
        <sup>°C</sup>
    </div>
    <img id="icon">
    <p id="description"></p>
</body>



<!--Using OpenWeatherMap API-->
<script src="script.js"></script>




</html>
